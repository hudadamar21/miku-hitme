<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku : Hit me!!</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="notif-over">
        <div class="card">
            <div class="close"><strong>X</strong></div>
            <div class="card-title">
                <h3>GAME OVER !!</h3>
            </div>
            <div class="card-body">
                <h3 class="final-score"></h3>
                <div class="image"></div>
                <button class="play-again" onclick="playGame(ground)">Play Again</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title">
            <h1>Miku : Hit Me!!</h1>
        </div>
        <div class="board">
            <h3>time : <span class="gametime"></span></h3>
            <button type="button" class="play" onclick="playGame(ground)">Play Game!</button>
            <h3>Score : <span class="myScore">0</span></h3>
        </div>

        <div class="main">
            <div class="ground">
                <div class="bg"></div>
                <div class="miku"></div>
            </div>
            <div class="ground">
                <div class="bg"></div>
                <div class="miku"></div>
            </div>
            <div class="ground">
                <div class="bg"></div>
                <div class="miku"></div>
            </div>
            <div class="ground">
                <div class="bg"></div>
                <div class="miku"></div>
            </div>
            <div class="ground">
                <div class="bg"></div>
                <div class="miku"></div>
            </div>
            <div class="ground">
                <div class="bg"></div>
                <div class="miku"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
